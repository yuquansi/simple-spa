<!-- 声明文档类型为 HTML5 -->
<!DOCTYPE html>

<!-- 开始HTML文档，设置页面语言为英文 -->
<html lang="en">

<!-- 开始<head>部分，包含页面的元数据 -->
<head>
    <!-- 设置文档字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口宽度为设备宽度，初始缩放比例为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置网页标题为 "Simple SPA" -->
    <title>Simple SPA</title>
    <!-- 内联样式开始 -->
    <style>
        /* 设置类名为 .page 的元素默认不显示 */
        .page {
            display: none;
        }

        /* 设置类名为 .active 的元素为块级显示 */
        .active {
            display: block;
        }
    </style>
    <!-- 内联样式结束 -->

    <!-- 404页面的重定向脚本开始 -->
    <script>
        // 将用户从 404 页面重定向回主页，并在 URL 中附带原始路径
        sessionStorage.redirect = location.href;
    </script>
    <!-- 404页面的重定向脚本结束 -->
</head>

<!-- 开始<body>部分，包含页面的可见内容 -->
<body>

    <!-- 一个<div>元素，代表首页内容，它有一个ID "home" 和两个类名 "page" 和 "active" -->
    <div id="home" class="page active">
        <!-- 标题为 "首页" -->
        <h1>首页</h1>
        <!-- 一个链接，点击时会调用 navigate 函数并传入 'about' 参数 -->
        <a href="#" onclick="navigate('about')">关于</a>
    </div>

    <!-- 一个<div>元素，代表关于页面的内容，它有一个ID "about" 和一个类名 "page" -->
    <div id="about" class="page">
        <!-- 标题为 "关于页面" -->
        <h1>关于页面</h1>
        <!-- 一个链接，点击时会调用 navigate 函数并传入 'home' 参数 -->
        <a href="#" onclick="navigate('home')">返回首页</a>
    </div>

    <!-- 内联JavaScript开始 -->
    <script>
        /* 
        定义一个名为 navigate 的函数，它接受一个参数 pageId。
        此函数的目的是切换显示的页面。
        */
        function navigate(pageId) {
            // 选择当前活动的页面（具有 .active 类名的元素）并移除其 "active" 类名
            document.querySelector('.active').classList.remove('active');
            // 根据 pageId 参数选择一个元素，并为其添加 "active" 类名
            document.getElementById(pageId).classList.add('active');
        }
    </script>
    <!-- 内联JavaScript结束 -->

</body>
<!-- 结束<body>部分 -->

</html>
<!-- 结束HTML文档 -->
